<!doctype html>

<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Colorpicker</title>
  <link rel="stylesheet" href="assets/css/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/css/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="assets/css/matrix_style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

  <div class='content-grid'>

    <canvas id="rain" width="414" height="428"></canvas>

    <div class="ui-widget-content controls" style="border:0;">
      <p class="ui-state-default ui-corner-all ui-helper-clearfix">
        <span class="ui-icon ui-icon-pencil"></span>
        Matrix Effect Controls
      </p>
    <div id='colors-controls'>

      <div id="red"></div>
      <div id="green"></div>
      <div id="blue"></div>

      <div id="swatch" class="ui-widget-content ui-corner-all"></div>
    </div>

      <div id="rainbow-mode" class="toggle" onclick="toggle(this, 'rainbow');"><div class='circle'></div></div>
      <div id="slider-mode" class="toggle" onclick="toggle(this, 'slider');"><div class='circle'></div></div>

    </div>
  </div>

</body>
</html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="assets/js/jquery.scrollNav.min.js"></script>
  <script src="assets/js/matrix_rain.js"></script>
  <script src="assets/js/script2.js"></script>

</html>
